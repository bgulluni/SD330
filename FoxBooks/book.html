<!DOCTYPE html>
<html>
<head>
  <title>FoxBooks - Book Details</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="courseTitle"></h1>
    <ul class="breadcrumb">
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li>Book Details</li>
    </ul>
    <h2>Book:</h2>
    <p id="bookTitle"></p>
    <a href="courses.html" class="button">Back to Courses</a>
  </div>

  <script>
    // Retrieve the course and book titles from sessionStorage
    const courseTitle = sessionStorage.getItem("courseTitle");
    const bookTitle = sessionStorage.getItem("bookTitle");

    // Update the content on the book.html page
    document.getElementById("courseTitle").textContent = courseTitle;
    document.getElementById("bookTitle").textContent = bookTitle;
  </script>
</body>
</html>
