<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repository File List</title>
    <style>
        body {
            background-image: url("https://bgulluni.github.io/SD330/background.jpg");
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            display: block;
            padding: 10px;
            background-color: #eee;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: #ccc;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Repository File List</h1>
        
        <p>Here's a list of my files on GitHub:</p>
    </header>

    <main>
        <ul id="file-list">
            <!-- The file list will be added here by JavaScript -->
        </ul>
    </main>

    <footer>
        <p id="footer-text"></p>
    </footer>

    <script>
        // Replace these variables with your own data
        const avatarUrl = 'https://bgulluni.github.io/SD330/avatar.jpg';
        getFileList();
        const fileList = [
            { name: 'Design Principals', url: 'https://bgulluni.github.io/SD330/Design%20Principles.html' },
            { name: 'Fridge Version 1', url: 'https://bgulluni.github.io/SD330/Fridgev2.html' },
            { name: 'Avatar', url: 'https://bgulluni.github.io/SD330/avatar.jpg' },
            { name: 'Background', url: 'https://bgulluni.github.io/SD330/background.jpg' },
            { name: 'Fridge Pic', url: 'https://bgulluni.github.io/SD330/fridgepic.jpg' },
            { name: 'Google Pic', url: 'https://bgulluni.github.io/SD330/googlepic.png' },
            { name: 'Tv Pic', url: 'https://bgulluni.github.io/SD330/tvpic.jpg' }
        ];
        const Name = 'Brandon Gulluni';
        const currentYear = new Date().getFullYear();

        // Add the avatar image
        const avatarImg = document.createElement('img');
        avatarImg.src = avatarUrl;
        avatarImg.alt = 'Avatar';
        avatarImg.style.width = '100px';
        avatarImg.style.height = '100px';
        avatarImg.style.borderRadius = '50%';
        avatarImg.style.marginTop = '10px';
        document.querySelector('header').appendChild(avatarImg);

        // Add the file list
        const fileListElem = document.getElementById('file-list');
        fileList.forEach(file => {
            const fileLink = document.createElement('a');
            fileLink.href = file.url;
            fileLink.textContent = file.name;
            const listItem = document.createElement('li');
            listItem.appendChild(fileLink);
            fileListElem.appendChild(listItem);
        });
        function getFileList(){
		(async () => {
		    const response = await fetch("https://api.github.com/repos/bgulluni/SD330/contents/");
		    const data = await response.json();
    	
		    let htmlString = "";
    		    for (let file of data) {
				
			fname = file.name;           
			fpath = "https://bgulluni.github.io/SD330/" + fname;  
				
			fileList.name = fname ;
			fileList.url = fpath ;
			}
		})()
        }

        // Add the footer text
        const footerText = `Created by ${Name} &copy; ${currentYear}`;
        document.getElementById('footer-text').textContent = footerText;
    </script>
</body>
</html>
